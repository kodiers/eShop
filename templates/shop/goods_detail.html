{% extends "base.html" %}
{% block title %}{{ goods.title }}{% endblock %}
{% block content %}
    <form action="{% url 'add_basket' %}" method="post">
    {% csrf_token %}
    <h1>{{ goods.title }}</h1>
    <p><a href="{% url 'goods_category' goods.category.slug %}">{{ goods.category }}</a></p>
    <table>
    <tr>
        <th>Partnumber</th>
        <th>About</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    <tr>
        <td>{{ goods.partnumber }}</td>
        <td>
            <img src="{{ goods.image.url }}"/>
            <br>
            {{ goods.info }}
        </td>
        <td>
            <input type="number" value="1" name="quantity">
        </td>
        <td>
            {{ goods.good_price }}
        </td>
    </tr>
    </table>
    <input type="hidden" name="pk" value="{{ goods.pk }}">
    <input type="submit" value="buy!">
    </form>
{% endblock %}
